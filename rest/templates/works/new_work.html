<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Work</title>
  </head>
  <body>
    Logged in as {{ member.firstname }}. <a href="/logout">Logout</a>.
    <h3>Add a Work:</h3>
    <form class="" action="/works/create" method="post">
    {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" value=""></input>
      <br>
      <br>
      <label for="year">Year:</label>
      <input type="text" name="year" value=""></input>
      <br>
      <br>
      <label for="author">Author:</label>
      <select name="author">
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.firstname }} {{ author.middlename }} {{ author.lastname }}</option>
      {% endfor %}
      </select>
      <br>
      <br>
      <label for="worktype">Type:</label>
      <select name="worktype">
        <option value="Novel">Novel</option>
        <option value="Short Story">Short Story</option>
        <option value="Picture Book">Picture Book</option>
        <option value="Poetry">Poetry</option>
        <option value="Play">Play</option>
        <option value="Nonfiction">Non-Fiction</option>
        <option value="Memoir">Memoir</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      <label for="desc">Description:</label>
      <input type="text" name="desc" value=""></input>
      <br>
      <br>
      <label for="link">Link to work:</label>
      <input type="text" name="link" value=""></input>
      <br>
      <br>
      <p>Excerpt</p>
      <textarea name="excerpt" rows="10" cols="80"></textarea>
      <br>
      <br>
      <button type="submit">Add Work</button>
    </form>
    <br>
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <br>
    <a href="{% url "allauthors" %}">Go Back</a>
  </body>
</html>
