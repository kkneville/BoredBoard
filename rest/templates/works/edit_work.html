<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update Work</title>
  </head>
  <body>
    Logged in as {{ member.firstname }}. <a href="/logout">Logout</a>.
    <h3>Update {{ work.title }}</h3>
    <form class="" action="{% url "edit_work" %}" method="post">
    {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{ work.title }}"></input>
      <br>
      <br>
      <label for="year">Year Published:</label>
      <input type="text" name="year" value="{{ work.year }}"></input>
      <br>
      <br>
      <label for="worktype">Type:</label>
      <select name="worktype">
        <option value="Novel">Novel</option>
        <option value="Short Story">Short Story</option>
        <option value="Picture Book">Picture Book</option>
        <option value="Poetry">Poetry</option>
        <option value="Play">Play</option>
        <option value="Nonfiction">Non-Fiction</option>
        <option value="Memoir">Memoir</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      <label for="desc">Description:</label>
      <input type="text" name="desc" value="{{ work.desc }}"></input>
      <br>
      <br>
      <label for="link">Link to work:</label>
      <input type="text" name="link" value="{{ work.link }}"></input>
      <br>
      <br>
      <p>Excerpt</p>
      <textarea name="excerpt" rows="10" cols="80"> {{ work.excerpt }}</textarea>
      <br>
      <br>
      <input type="hidden" name="workid" value="{{ work.id }}">
      <button type="submit">Update Work</button>
    </form>
    <br>
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <br>
    <a href="{% url "all_works" %}">All Works</a>
  </body>
</html>
