<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Author</title>
  </head>
  <body>
    Logged in as {{ member.firstname }}. <a href="/logout">Logout</a>.
    <h3>Add a Author:</h3>
    <form class="" action="/create" method="post">
    {% csrf_token %}
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" value=""></input>
      <br>
      <br>
      <label for="middlename">Middle Name:</label>
      <input type="text" name="middlename" value=""></input>
      <br>
      <br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" value=""></input>
      <br>
      <br>
      <label for="sex">Sex:</label>
      <select name="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <br>
      <br>
      <label for="link">Link:</label>
      <input type="text" name="link" value=""></input>
      <br>
      <br>
      <label for="span">Period:</label>
      <input type="text" name="span" value=""></input>
      <br>
      <br>
      <p>Bio:</p>
      <textarea name="bio" rows="10" cols="80"></textarea>
      <br>
      <button type="submit" name="button">Add Author</button>
    </form>
    <br>
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <br>
    <a href="{% url "allauthors" %}">Go Back</a>
  </body>
</html>
